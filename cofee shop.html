<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
    function info(){
      var a,b,c,d,e,one,two,three,four,five,total;
      a=parseInt(document.getElementById("num1").value)
      one=a*250;
      b=parseInt(document.getElementById("num2").value)
      two=b*150;
      c=parseInt(document.getElementById("num3").value)
      three=c*200;
      d=parseInt(document.getElementById("num4").value)
      four=d*230;
      e=parseInt(document.getElementById("num5").value)
      five=e*300;
      total=one+two+three+four+five;
      document.getElementById("Ans").innerHTML="Your Total Bill : "+total;
    }
    </script>
  </head>
 
  <body>
      <div class="container bg-success">
        <h1 class="text-center mb-4 mt-4">Thans For Ordering  </h1>
          
     <table>
      <div class="row">
        <div class="col-6 form-control">
          Cofee Name
        </div>
        <div class="col-2 form-control">
          Price
       </div>
         <div class="col-4 form-control">
            Quantity
          </div>
         <div class="col-6 form-control">
            Name 1
          </div>
          <div class="col-2 form-control">
            250
         </div>
         <div class="col-4 form-control">
          <input type="text" style="width: 110px;" id="num1">
        </div>
        <div class="col-6 form-control">
          Name 2
        </div>
        <div class="col-2 form-control">
          150
       </div>
       <div class="col-4 form-control">
        <input type="text" style="width: 110px;"id="num2">
      </div>
      <div class="col-6 form-control">
        Name 3
      </div>
      <div class="col-2 form-control">
        200
     </div>
     <div class="col-4 form-control">
      <input type="text" style="width: 110px;"id="num3">
    </div>
    <div class="col-6 form-control">
      Name 4
    </div>
    <div class="col-2 form-control">
      230
   </div>
   <div class="col-4 form-control">
    <input type="text" style="width: 110px;" id="num4">
  </div>
  <div class="col-6 form-control">
    Name 5
  </div>
  <div class="col-2 form-control">
    300
   </div>
   <div class="col-4 form-control">
    <input type="text" style="width: 110px;" id="num5">
    </div>

     </div>
        </table> 
        <div class="row">
        <div class="form-group col-3 mt-4">
          <button class="btn btn-primary text-white " onclick="info()" style="width: 150px; height: 40px;">Total Bill</button> 
        </div>
        <div class="col-6 form-group form-control mt-4" id="Ans">

        </div>
      </div>
      </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
